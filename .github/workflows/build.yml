name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Show Swift Version
        run: swift --version

      - name: Build
        run: |
          swift build -c release

      - name: Run Tests
        run: |
          swift test

      - name: Create App Bundle
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p dist/Plinth.app/Contents/MacOS
          mkdir -p dist/Plinth.app/Contents/Resources
          mkdir -p dist/Plinth.app/Contents/Library/LaunchAgents
          
          # Copy binary
          cp .build/release/Plinth dist/Plinth.app/Contents/MacOS/
          
          # Copy resources
          cp Sources/Plinth/Resources/Info.plist dist/Plinth.app/Contents/
          cp -r Sources/Plinth/Resources/Assets.xcassets dist/Plinth.app/Contents/Resources/
          cp Sources/Plinth/Resources/LaunchAgents/*.plist dist/Plinth.app/Contents/Library/LaunchAgents/

      - name: Create DMG
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          hdiutil create -volname "Plinth" -srcfolder dist -ov -format UDZO Plinth.dmg

      - name: Upload DMG Artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: Plinth.dmg
          path: Plinth.dmg

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download DMG
        uses: actions/download-artifact@v4
        with:
          name: Plinth.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: Plinth.dmg
          generate_release_notes: true

name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Show Swift Version
        run: swift --version

      - name: Run Tests
        run: make test

      - name: Build
        run: make build

      - name: Create App Bundle
        if: startsWith(github.ref, 'refs/tags/')
        run: make app

      - name: Create DMG
        if: startsWith(github.ref, 'refs/tags/')
        run: make dmg

      - name: Upload Artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: Plinth-Release
          path: |
            Plinth.dmg
            dist/Plinth.app

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Plinth-Release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: Plinth.dmg
          generate_release_notes: true
